<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metflic â€¢ Web Series</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1a0f1a;
            --card: #2a1a2a;
            --accent: #9c27b0;
            --text: #ffffff;
            --muted: #c5a3c5;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #120912, #1a0f1a);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent);
            text-decoration: none;
        }
        .search-box {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px 15px;
            width: 300px;
            display: flex;
            align-items: center;
        }
        .search-box input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            font-size: 16px;
            padding: 5px;
            outline: none;
        }
        .hero {
            background: linear-gradient(135deg, #2a1a2a, #9c27b020);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .hero p {
            color: var(--muted);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .card-info {
            padding: 15px;
        }
        .card-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-year {
            font-size: 14px;
            color: var(--muted);
        }
        .card-tag {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 5px;
        }
        .section-title {
            font-size: 24px;
            margin: 30px 0 20px;
            font-weight: 700;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }
        footer {
            text-align: center;
            padding: 30px;
            color: var(--muted);
            margin-top: 50px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .season-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .season-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .season-btn.active {
            background: var(--accent);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">WEB SERIES</a>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search web series...">
            </div>
        </header>

        <div class="hero">
            <h1>ðŸ“º Web Originals</h1>
            <p>Exclusive web series from all platforms. Binge-watch your favorites!</p>
        </div>

        <div class="season-filter">
            <button class="season-btn active" onclick="filterSeries('all')">All</button>
            <button class="season-btn" onclick="filterSeries('season1')">Season 1</button>
            <button class="season-btn" onclick="filterSeries('season2')">Season 2</button>
            <button class="season-btn" onclick="filterSeries('season3')">Season 3+</button>
        </div>

        <h2 class="section-title">Popular Web Series</h2>
        <div class="grid" id="seriesGrid"></div>

        <div class="loading" id="loading">Loading web series...</div>
    </div>

    <footer>
        Â© 2024 Metflic â€¢ Original Web Content
    </footer>

    <script>
        const API_BASE = window.location.origin;
        const FALLBACK_POSTER = 'https://via.placeholder.com/300x450/2a1a2a/ffffff?text=Web+Series';

        async function loadWebSeries() {
            try {
                // Use category API for web series
                const response = await fetch(`${API_BASE}/api/category/web`);
                const data = await response.json();
                
                if (data.ok && data.sections) {
                    displaySeries(data.sections);
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading web series:', error);
                document.getElementById('loading').innerHTML = 'Error loading web series. Please try again.';
            }
        }

        function displaySeries(sections) {
            const grid = document.getElementById('seriesGrid');
            grid.innerHTML = '';
            
            // Combine all sections
            const allSeries = [
                ...(sections.trending || []),
                ...(sections.popular || []),
                ...(sections.latest || [])
            ];
            
            // Remove duplicates
            const uniqueSeries = Array.from(new Set(allSeries.map(s => s.slug)))
                .map(slug => allSeries.find(s => s.slug === slug));
            
            // Display first 30
            uniqueSeries.slice(0, 30).forEach(series => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${series.poster || FALLBACK_POSTER}" alt="${series.title}">
                    <div class="card-info">
                        <div class="card-title">${series.title}</div>
                        <div class="card-year">${series.year || ''}</div>
                        <div class="card-tag">Web Series</div>
                    </div>
                `;
                card.onclick = () => {
                    // Check if it's a TV show (TMDB) or regular movie
                    if (series.slug.includes('tmdb-')) {
                        window.location.href = `/tv/${series.slug}`;
                    } else {
                        window.location.href = `/detail.html?slug=${encodeURIComponent(series.slug)}`;
                    }
                };
                grid.appendChild(card);
            });
        }

        function filterSeries(filter) {
            // Update active button
            document.querySelectorAll('.season-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // In real implementation, you would filter based on season
            // For now, just reload
            loadWebSeries();
        }

        // Setup search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    window.location.href = `/list.html?type=web&q=${encodeURIComponent(query)}`;
                }
            }
        });

        // Load on page load
        window.addEventListener('DOMContentLoaded', loadWebSeries);
    </script>
</body>
  </html>
