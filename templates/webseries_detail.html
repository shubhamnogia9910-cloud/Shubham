<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Series Details ‚Ä¢ Metflic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1a0f1a;
            --card: #2a1a2a;
            --accent: #9c27b0;
            --text: #ffffff;
            --muted: #c5a3c5;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }
        .series-header {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .series-poster {
            width: 300px;
            height: 450px;
            border-radius: 16px;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }
        .series-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .series-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .series-info {
            flex: 1;
            min-width: 300px;
        }
        .series-title {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        .series-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .meta-item {
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        .platform-badge {
            background: #ff9800;
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .series-overview {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #f0e0f0;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        .btn-primary:hover {
            background: #ab47bc;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        .section-title {
            font-size: 24px;
            margin: 40px 0 20px;
            font-weight: 700;
        }
        .episodes-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        .episode-item {
            background: var(--card);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .episode-item:hover {
            transform: translateX(5px);
            background: rgba(255,255,255,0.05);
        }
        .episode-number {
            font-size: 24px;
            font-weight: 800;
            color: var(--accent);
            min-width: 50px;
        }
        .episode-details {
            flex: 1;
        }
        .episode-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .episode-description {
            color: var(--muted);
            font-size: 14px;
        }
        .episode-duration {
            color: var(--accent);
            font-weight: 600;
        }
        .season-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .season-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        .season-btn.active {
            background: var(--accent);
            color: white;
        }
        .cast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .cast-card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .cast-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .cast-name {
            padding: 10px;
            font-weight: 600;
        }
        .cast-role {
            padding: 0 10px 10px;
            color: var(--muted);
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 30px;
            color: var(--muted);
            margin-top: 50px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        @media (max-width: 768px) {
            .series-header {
                flex-direction: column;
            }
            .series-poster {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            .series-title {
                font-size: 32px;
            }
            .episode-item {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="history.back()">‚Üê Back to Web Series</button>
        
        <div class="series-header" id="seriesHeader">
            <div class="loading">Loading web series details...</div>
        </div>
        
        <div class="action-buttons" id="actionButtons"></div>
        
        <h2 class="section-title">Episodes</h2>
        <div class="season-selector" id="seasonSelector"></div>
        <div class="episodes-list" id="episodesList"></div>
        
        <h2 class="section-title">Cast</h2>
        <div class="cast-grid" id="castGrid"></div>
        
        <div class="loading" id="loading">Loading...</div>
    </div>

    <footer>
        ¬© 2024 Metflic ‚Ä¢ Original Web Content
    </footer>

    <script>
        const API_BASE = window.location.origin;
        const FALLBACK_POSTER = 'https://via.placeholder.com/300x450/2a1a2a/ffffff?text=Web+Series';
        
        // Get series slug from URL
        const urlParams = new URLSearchParams(window.location.search);
        const seriesSlug = urlParams.get('slug') || window.location.pathname.split('/').pop();
        
        // Mock episodes data
        const mockEpisodes = [
            { number: 1, title: "The Beginning", description: "The story begins with an unexpected event.", duration: "45 min" },
            { number: 2, title: "Secrets Revealed", description: "Hidden truths come to light.", duration: "48 min" },
            { number: 3, title: "Crossroads", description: "Characters face difficult decisions.", duration: "52 min" },
            { number: 4, title: "Alliances Formed", description: "New partnerships are created.", duration: "50 min" },
            { number: 5, title: "The Betrayal", description: "Trust is broken in unexpected ways.", duration: "55 min" },
            { number: 6, title: "Final Reckoning", description: "Everything comes to a head.", duration: "60 min" },
        ];
        
        // Mock cast data
        const mockCast = [
            { name: "Alex Morgan", role: "Lead Actor", image: "https://via.placeholder.com/300x400/2a1a2a/9c27b0?text=Alex" },
            { name: "Sarah Chen", role: "Lead Actress", image: "https://via.placeholder.com/300x400/2a1a2a/9c27b0?text=Sarah" },
            { name: "Mike Johnson", role: "Supporting Role", image: "https://via.placeholder.com/300x400/2a1a2a/9c27b0?text=Mike" },
            { name: "Lisa Park", role: "Director", image: "https://via.placeholder.com/300x400/2a1a2a/9c27b0?text=Lisa" },
        ];
        
        async function loadSeriesDetails() {
            try {
                // Load series details from API
                const response = await fetch(`${API_BASE}/api/movie/${encodeURIComponent(seriesSlug)}`);
                const data = await response.json();
                
                if (data.ok && data.result) {
                    const series = data.result;
                    
                    // Update page title
                    document.title = `${series.title} ‚Ä¢ Web Series ‚Ä¢ Metflic`;
                    
                    // Create series header
                    document.getElementById('seriesHeader').innerHTML = `
                        <div class="series-poster">
                            <img src="${series.poster || FALLBACK_POSTER}" alt="${series.title}">
                            <div class="series-badge">WEB SERIES</div>
                        </div>
                        <div class="series-info">
                            <h1 class="series-title">${series.title}</h1>
                            <div class="series-meta">
                                <span class="platform-badge">ORIGINAL</span>
                                ${series.year ? `<span class="meta-item">üìÖ ${series.year}</span>` : ''}
                                <span class="meta-item">üé¨ ${series.seasons || 1} Season${series.seasons > 1 ? 's' : ''}</span>
                                <span class="meta-item">‚≠ê 8.7/10</span>
                                <span class="meta-item">‚è± 50 min/ep</span>
                            </div>
                            <p class="series-overview">${series.overview || series.caption || 'An original web series with compelling storytelling and high production values. Available exclusively on Metflic.'}</p>
                        </div>
                    `;
                    
                    // Create action buttons
                    document.getElementById('actionButtons').innerHTML = `
                        <button class="btn btn-primary" onclick="watchSeries()">
                            ‚ñ∂ Start Watching
                        </button>
                        <button class="btn btn-secondary" onclick="downloadSeries()">
                            ‚¨á Download All Episodes
                        </button>
                        <button class="btn btn-secondary" onclick="addToWatchlist()">
                            + My Watchlist
                        </button>
                    `;
                    
                    // Load episodes
                    loadEpisodes();
                    
                    // Load cast
                    loadCast();
                    
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';
                } else {
                    document.getElementById('seriesHeader').innerHTML = `
                        <div class="loading">Web series not found</div>
                    `;
                }
            } catch (error) {
                console.error('Error loading series details:', error);
                document.getElementById('seriesHeader').innerHTML = `
                    <div class="loading">Error loading series details</div>
                `;
            }
        }
        
        function loadEpisodes() {
            const episodesList = document.getElementById('episodesList');
            episodesList.innerHTML = '';
            
            // Create season selector
            const seasonSelector = document.getElementById('seasonSelector');
            seasonSelector.innerHTML = `
                <button class="season-btn active" onclick="changeSeason(1)">Season 1</button>
                <button class="season-btn" onclick="changeSeason(2)">Season 2</button>
                <button class="season-btn" onclick="changeSeason(3)">Season 3</button>
            `;
            
            // Display episodes
            mockEpisodes.forEach(episode => {
                const item = document.createElement('div');
                item.className = 'episode-item';
                item.innerHTML = `
                    <div class="episode-number">${episode.number}</div>
                    <div class="episode-details">
                        <div class="episode-title">${episode.title}</div>
                        <div class="episode-description">${episode.description}</div>
                    </div>
                    <div class="episode-duration">${episode.duration}</div>
                `;
                item.onclick = () => {
                    watchEpisode(episode.number);
                };
                episodesList.appendChild(item);
            });
        }
        
        function loadCast() {
            const castGrid = document.getElementById('castGrid');
            castGrid.innerHTML = '';
            
            // Display cast
            mockCast.forEach(person => {
                const card = document.createElement('div');
                card.className = 'cast-card';
                card.innerHTML = `
                    <img src="${person.image}" alt="${person.name}">
                    <div class="cast-name">${person.name}</div>
                    <div class="cast-role">${person.role}</div>
                `;
                castGrid.appendChild(card);
            });
        }
        
        function changeSeason(seasonNumber) {
            // Update active button
            document.querySelectorAll('.season-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            console.log(`Loading episodes for season ${seasonNumber}`);
            // In real app, you would load episodes for this season
        }
        
        function watchSeries() {
            watchEpisode(1);
        }
        
        function watchEpisode(episodeNumber) {
            alert(`Now playing Episode ${episodeNumber} of this web series.`);
            // In real app, you would open a video player
        }
        
        function downloadSeries() {
            window.open(`https://t.me/${BOT_USERNAME}?start=${encodeURIComponent(seriesSlug)}`, '_blank');
        }
        
        function addToWatchlist() {
            alert('Added to your watchlist!');
        }
        
        // Bot username
        const BOT_USERNAME = window.BOT_USERNAME || "YourBotUsernameHere";
        
        // Load series details on page load
        window.addEventListener('DOMContentLoaded', loadSeriesDetails);
    </script>
</body>
  </html>
